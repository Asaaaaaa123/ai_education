services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: specialcare-backend
    ports:
      - "8001:8001"
    volumes:
      # Persistent volume for data files (binds to local directory)
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
    command: python start.py
    networks:
      - specialcare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use the server's public IP for API calls
        REACT_APP_API_URL: http://142.67.189.101:8001
    container_name: specialcare-frontend
    ports:
      - "3456:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - specialcare-network
    restart: unless-stopped

networks:
  specialcare-network:
    driver: bridge
