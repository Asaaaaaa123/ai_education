version: '3.8'

services:
  # Backend Development Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: specialcare-backend-dev
    ports:
      - "8001:8001"
    volumes:
      # Mount code for hot reload
      - ./backend:/app
      - /app/__pycache__
      # Persistent volume for data files
      - backend_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=True
    command: python start.py
    networks:
      - specialcare-network
    restart: unless-stopped

  # Frontend Development Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: specialcare-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount code for hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      # For development, use localhost since browser makes requests
      - REACT_APP_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - specialcare-network
    command: npm start
    restart: unless-stopped

volumes:
  # Persistent volume for backend data files
  backend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backend/data

networks:
  specialcare-network:
    driver: bridge
