version: '3.8'

services:
  # Frontend Development Service
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
    networks:
      - specialcare-network
    command: npm start

  # Backend Development Service
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - RELOAD=True
    networks:
      - specialcare-network
    command: python start.py

  # Database Service (Optional for development)
  db-dev:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=specialcare_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - specialcare-network

volumes:
  postgres_dev_data:

networks:
  specialcare-network:
    driver: bridge
